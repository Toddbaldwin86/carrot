<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- nav bar / header -->
    <header>
      <img src="img/carrot.svg">
      <a href="#carrot">HOME</a>
      <a href="#carrot">ABOUT</a>
      <a href="#carrot">CASE STUDIES</a>
      <a href="#carrot">BLOG</a>
      <a href="#carrot">CONTACT</a>
    </header>
    <!-- search bar -->
    <div class="search">
      <input type="text" placeholder="SEARCH"
    </div>
    <!-- carrot image -->
    <div>
      <img class="body" src="img/carrot_png.png" alt="delicious carrots">
    </div>
    <!-- words -->
    <div class="description">
      <p> CARROT uses only <br>
        the freshest design fruits <br>
        & veggies to create your <br>
        <span class="blue">web app</span> & <span class="blue">designs.</span>
      </p>
    </div>
    <!-- button -->
    <div>
      <button class="blue" type="button">GET A QUOTE</button>
      <button class="orange" type="button">VIEW CASE STUDIES</button>
    <!-- social media -->
    <footer>
      <a href="https://twitter.com/">
        <img src="img/instagram.png">
      </a>
      <a href="https://instagram.com/">
        <img src="img/twitter-logo-silhouette.png">
      </a>
    </footer>



  </body>
</html>
